<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/null.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trello App</title>
  </head>
  <body>
    <header>
      <div class="header_wrap">
        <div class="header_block">
          <div class="burger_block">
            <div class="burger">
              <span class="burger_span"></span>
            </div>
          </div>
          <div class="logo">
            <div class="logo__img"></div>
            <p class="logo__text">YourTodo</p>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="left_bar">
          <h2 class="description_header">Projects</h2>
          <div class="project">
            <input type="text" value="New Project" class="project_create">
            </input>
            <div class="task">
              <div class="task_name">
                <p class="task_text">Monday</p>
              </div>
              <div class="task_control">
                <div class="task_circle"></div>
                <div class="task_circle"></div>
                <div class="task_circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right_bar">
          <h1 class="left_header">Monday</h1>
          <div class="items">
            <div class="task__new-item">
              <p>New Item</p>
            </div>
            <div class="priority hight_priority">
              <h3 class="priority_header">High Priority Item</h3>
              <div class="priority_button">
                <p>Details</p>
              </div>
            </div>
            <div class="priority medium_priority">
              <h3 class="priority_header">Medium Priority Item</h3>
              <div class="priority_button">
                <p>Details</p>
              </div>
            </div>
            <div class="priority low_priority">
              <h3 class="priority_header">Low Priority Item</h3>
              <div class="priority_button">
                <p>Details</p>
              </div>
            </div>
          </div>
          <div class="details">
            <h3 class="details__header">Details</h3>
            <input class="details__name" type="text" value="?? priority item">
            <input class="details__date" type="date" value="dd/mm/yy">
          </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
