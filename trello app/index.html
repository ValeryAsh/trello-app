<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/null.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trello App</title>
  </head>
  <body>
    <header>
      <div class="header_wrap">
        <div class="header_block">
          <div class="burger_block">
            <div class="burger">
              <span class="burger_span"></span>
            </div>
          </div>
          <div class="logo">
            <div class="logo__img"></div>
            <p class="logo__text">YourTodo</p>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="left_bar">
          <h2 class="description_header">Projects</h2>
          <div class="project">
            <div class="project_create">
              <p>New Project</p>
            </div>
            <div class="task">
              <div class="task_name">
                <p class="task_text">Monday</p>
              </div>
              <div class="task_control">
                <div class="task_circle"></div>
                <div class="task_circle"></div>
                <div class="task_circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right_bar">
          <h1 class="left_header">Monday</h1>
        </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
